<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of players" tappable routerLink="/../player-details/{{player.id}}">
        <ion-avatar slot="start">
          <img [src]="player?.photoLocation || '/assets/images/noavatar.png'">
        </ion-avatar>
        <ion-label>
        {{player?.firstName}} {{player?.surname}}
       </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
